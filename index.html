    <style>
    :root {
            --primary-color: #dd1e31;
            --primary-hover: #b5182a;
            --background-color: #f0f0f0;
            --text-color: #333333;
            --border-color: #cccccc;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        select:focus, textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #output {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .campaign-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .campaign-item {
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-row > * {
            flex: 1;
            margin-right: 10px;
        }

        .form-row > *:last-child {
            margin-right: 0;
        }

        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 15px;
            margin-right: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 11px;
            width: 11px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(15px);
        }

        .custom-fields {
            display: none;
        }
     .preserve-whitespace {
        white-space: pre-wrap;
    }

    .toggle-container {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }

    .tooltip-wrapper {
        position: relative;
        display: inline-block;
        margin-left: 10px;
    }

    .tooltip-text {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 12px;
        line-height: 1.4;
        white-space: nowrap;
    }

    .tooltip-wrapper:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
    }

    .tooltip-text::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }

    .standard-only {
        transition: display 0.3s ease;
    }

    textarea {
        font-size: 0.9em;
        resize: vertical;
    }

    #customSignOffContainer, #autoSignOffContainer {
        margin-top: 10px;
    }

    #autoSignOffSelect, #customSignOff {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        font-size: 14px;
    }

    #customSignOff {
        resize: vertical;
    }
</style>
</head>

document.addEventListener('DOMContentLoaded', function() {

function createCampaignInput(index) {
    const state = campaignState[index] || {};

    function extractCampaignTitle(campaignInfo) {
        const match = campaignInfo.match(/^(.*?)(\s+\d+)$/m);
        if (match) {
            const [, name, id] = match;
            return `${name.trim()} ${id.trim()}`;
        }
        return '';
    }

    const campaignTitle = state.campaignInfo ? extractCampaignTitle(state.campaignInfo) : `Campaign ${index + 1}`;

    function updateSentenceModeUI() {
        const isCustom = document.getElementById(`customToggle${index}`).checked;
        const sentenceModeToggle = isCustom 
            ? document.getElementById(`sentenceMode${index}`)
            : document.getElementById(`sentenceModeStandard${index}`);
        const textUnderTitleLabel = document.getElementById(`textUnderTitleLabel${index}`);
        const textUnderTitleInput = document.getElementById(`textUnderTitle${index}`);
        const subtitleCheckboxContainer = document.getElementById(`subtitleCheckboxContainer${index}`);
        
        if (sentenceModeToggle && textUnderTitleLabel && textUnderTitleInput && subtitleCheckboxContainer) {
            const isSentenceMode = sentenceModeToggle.checked;
            textUnderTitleLabel.textContent = isSentenceMode ? 'Sentence After Title:' : 'Text Under Title:';
            textUnderTitleInput.placeholder = isSentenceMode ? 'has had its rate increased to...' : 'Enter text to appear under the title';
            subtitleCheckboxContainer.style.display = isSentenceMode ? 'none' : 'inline-block';
        }
    }

    // Ensure this function is available globally
    window[`updateSentenceModeUI${index}`] = updateSentenceModeUI;

    return `
        <div class="campaign-item">
            <h3 class="campaign-header">${campaignTitle}</h3>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="customToggle${index}" name="customToggle${index}" ${state.isCustom ? 'checked' : ''} onchange="toggleCustomFields(${index})">
                    <span class="slider"></span>
                </label>
                <span>Custom Campaign</span>
            </div>
            <div class="standard-fields" id="standardFields${index}" style="display: ${state.isCustom ? 'none' : 'block'}">
          
                

                <label for="campaignInfo${index}">Paste "Copy Image" from Admin:</label>
                <textarea id="campaignInfo${index}" name="campaignInfo${index}" rows="3" placeholder="Paste the 'Copy Image' content here">${state.campaignInfo || ''}</textarea>

                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="sentenceModeStandard${index}" name="sentenceModeStandard${index}" ${state.sentenceMode !== false ? 'checked' : ''} onchange="updateSentenceModeUI${index}()">
                        <span class="slider"></span>
                    </label>
                    <span>Sentence Mode</span>
                </div>

                <label for="textUnderTitle${index}" id="textUnderTitleLabel${index}">
                    ${state.sentenceMode ? 'Sentence After Title:' : 'Text Under Title:'}
                </label>

function updateCampaignState(newNumCampaigns) {
    console.log('updateCampaignState called');

    console.log('Number of campaigns:', numCampaigns);

        if (match) {

            return `${name.trim()} ${id.trim()}`;
        }
        return '';
    }

    for (let i = 0; i < numCampaigns; i++) {

            const campaignHeader = document.querySelector(`#campaignInputs .campaign-item:nth-child(${i + 1}) .campaign-header`);

                campaignHeader.textContent = campaignTitle;
            }

            const sentenceMode = isCustom
                ? document.getElementById(`sentenceMode${i}`).checked !== false
                : document.getElementById(`sentenceModeStandard${i}`).checked !== false;

                isCustom: true,
                customTitle: document.getElementById(`customTitle${i}`)?.value || '',
                textUnderTitle: document.getElementById(`textUnderTitle${i}`)?.value || '',
                customBodyText: document.getElementById(`customBodyText${i}`)?.value || '',
                customImageUrl: document.getElementById(`customImageUrl${i}`)?.value || '',
                customLearnMoreUrl: document.getElementById(`customLearnMoreUrl${i}`)?.value || '',
                highlight: highlight,
                sentenceMode: sentenceMode,
                campaignTitle: campaignTitle

                isCustom: false,
                updateType: document.getElementById(`updateType${i}`)?.value || '',
                campaignInfo: campaignInfo,
                textUnderTitle: document.getElementById(`textUnderTitle${i}`)?.value || '',
                highlight: highlight,

function nl2br(str) {
    if (typeof str === 'undefined' || str === null) {
        return '';
    }
    return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1<br>$2');
}

function extractCampaignInfo(campaignInfo) {
    let campaignName = '';
    let campaignID = '';
    let campaignCountry = '';
    let conversionType = '';
    let commissionDetails = '';
    let subtitle = '';

    const lines = campaignInfo.split('\n');
    if (lines.length > 0) {
        const firstLine = lines[0];
        const parts = firstLine.split(' - ');
        if (parts.length >= 3) {
            campaignName = parts[0].trim();
            subtitle = parts[1].trim();
            const countryAndId = parts[2].trim();
            
            // Extract country from within brackets
            const countryMatch = countryAndId.match(/\(([^)]+)\)/);
            if (countryMatch) {
                campaignCountry = countryMatch[1].trim();
            }
            
            // Extract ID
            const idMatch = countryAndId.match(/ID:\s*(\d+)/);
            if (idMatch) {
                campaignID = idMatch[1];
            }
            
            // Extract conversion type (everything before the brackets)
            const conversionTypeMatch = countryAndId.match(/(.*?)\s*\(/);
            if (conversionTypeMatch) {
                conversionType = conversionTypeMatch[1].trim();
            }
        }
    }

    // If ID wasn't found in the first line, try to extract it from the rest of the text
    if (!campaignID) {
        const idMatch = campaignInfo.match(/ID:\s*(\d+)/);
        if (idMatch) {
            campaignID = idMatch[1];
        }
    }

    // Extract and reformat Commission Details
    const commissionMatch = campaignInfo.match(/Commission Details:\s*(.*)/);
    if (commissionMatch) {
        commissionDetails = commissionMatch[1];
        // Reformat the commission details
        const parts = commissionDetails.split(':');
        if (parts.length === 2) {
            const action = parts[0].trim();
            let amount = parts[1].trim();
            
            // Remove 'of sale' if the amount is a percentage
            if (amount.includes('%')) {
                amount = amount.replace('of sale', '').trim();
                commissionDetails = `${amount} of ${action}`;
            } else {
                // For flat rates, remove 'of' and 'lead'
                amount = amount.replace('per lead', '').trim();
                commissionDetails = `${amount} per ${action}`;
            }
        }
    }

    return { 
        name: campaignName || 'Unknown Campaign', 
        id: campaignID || '', 
        country: campaignCountry || '', 
        conversionType: conversionType || '',
        commissionDetails: commissionDetails || '',
        subtitle: subtitle || ''
    };
}

function pluralizeText(text, numCampaigns) {
    if (numCampaigns <= 1) return text;

    return text
        .replace(/this campaign/g, "these campaigns")
        .replace(/This campaign/g, "These campaigns")
        .replace(/the following campaign/g, "the following campaigns")
        .replace(/The following campaign/g, "The following campaigns")
        .replace(/this great opportunity/g, "these great opportunities")
        .replace(/This great opportunity/g, "These great opportunities")
        .replace(/campaign is/g, "campaigns are")
        .replace(/Campaign is/g, "Campaigns are")
        .replace(/campaign has/g, "campaigns have")
        .replace(/Campaign has/g, "Campaigns have")
        .replace(/campaign fits/g, "campaigns fit")
        .replace(/Campaign fits/g, "Campaigns fit")
        .replace(/campaign could/g, "campaigns could")
        .replace(/Campaign could/g, "Campaigns could")
        .replace(/campaigns is/g, "campaigns are")
        .replace(/Campaigns is/g, "Campaigns are")
        .replace(/campaigns has/g, "campaigns have")
        .replace(/Campaigns has/g, "Campaigns have");
}

            const urlMatch = (state.campaignInfo || '').match(/(https:\/\/maxbounty\.com\/getlp\.asp\?m=\d+&o=\d+&l=\d+&s=)full/);

                landingPage = urlMatch[1] + 'thumb';

                const anyUrlMatch = (state.campaignInfo || '').match(/(https?:\/\/[^\s]+)/);
                if (anyUrlMatch) {
                    landingPage = anyUrlMatch[1];
                }
            }

            if (campaignName && campaignID) {
                const titleContent = `${state.updateType !== 'None' ? state.updateType + ': ' : ''}${campaignName} (${campaignCountry})`;
                
                if (state.sentenceMode) {
                    cellContent = `
                        <h3 style="color:${state.highlight ? 'white' : '#333333'}; font-size:14px; margin-top:0; margin-bottom:5px; word-wrap: break-word; overflow-wrap: break-word; hyphens: auto;">
                            <a href="https://affiliates.maxbounty.com/campaign/${campaignID}" style="color:${state.highlight ? 'white' : '#dd1e31'}; text-decoration:none;">

                        ${state.showRate ? `<p style="color:${state.highlight ? 'white' : '#333333'}; font-size:12px; margin:0 0 10px 0; text-align: left;">${commissionDetails}</p>` : ''}
                        ${state.showThumbnail && !noThumbnails && landingPage ? `
                            <a href="https://affiliates.maxbounty.com/campaign/${campaignID}">
                                <img src="https://images.weserv.nl/?url=${encodeURIComponent(landingPage)}" alt="${campaignName} Thumbnail" width="${cellWidth - 20}" style="display:block; margin:0 auto; border-radius: 8px;" />
                            </a>
                        ` : ''}
                    `;
                } else {
                    cellContent = `
                        <h3 style="color:${state.highlight ? 'white' : '#333333'}; font-size:14px; margin-top:0; margin-bottom:5px; word-wrap: break-word; overflow-wrap: break-word; hyphens: auto;">
                            <a href="https://affiliates.maxbounty.com/campaign/${campaignID}" style="color:${state.highlight ? 'white' : '#dd1e31'}; text-decoration:none;">
                                ${titleContent}
                            </a>
                        </h3>
                        ${state.showSubtitle ? `<p style="color:${state.highlight ? 'white' : '#333333'}; font-size:12px; margin:0 0 5px 0; text-align: left;">${subtitle}</p>` : ''}
                        ${state.showRate ? `<p style="color:${state.highlight ? 'white' : '#333333'}; font-size:12px; margin:0 0 10px 0; text-align: left;">${commissionDetails}</p>` : ''}
                        <p style="color:${state.highlight ? 'white' : '#333333'}; font-size:12px; margin:0 0 10px 0; text-align: left;">${nl2br(state.textUnderTitle)}</p>
                        ${state.showThumbnail && !noThumbnails && landingPage ? `
                            <a href="https://affiliates.maxbounty.com/campaign/${campaignID}">
                                <img src="https://images.weserv.nl/?url=${encodeURIComponent(landingPage)}" alt="${campaignName} Thumbnail" width="${cellWidth - 20}" style="display:block; margin:0 auto; border-radius: 8px;" />
                            </a>
                        ` : ''}
                        <p style="color:${state.highlight ? 'white' : '#333333'}; font-size:12px; margin:10px 0 5px 0; text-align: left;">${nl2br(state.customText)}</p>
                    `;
                }
            }
        }

        campaignsHtml += `
            <td width="${cellWidth}" valign="top" style="padding:10px; ${highlightStyle} word-wrap: break-word; overflow-wrap: break-word; hyphens: auto;">
                ${cellContent}
            </td>
        `;

        if ((i + 1) % columns === 0 || i === numCampaigns - 1) {
            campaignsHtml += '</tr>';
        }
    }

    campaignsHtml += '</table>';

    // Get the sign-off text
    let signOffText = '';
    const useAutoSignOff = document.getElementById('useAutoSignOff').checked;
    if (useAutoSignOff) {
        signOffText = document.getElementById('autoSignOffSelect').value || "If you have any questions, please contact your Affiliate Manager.";
    } else {
        signOffText = document.getElementById('customSignOff').value;
    }

    const htmlOutput = `
${subjectTitle}

<body style="margin:0; padding:0; background-color:#F2F2F2;">
    <center>
        <table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#F2F2F2">
            <tr>
                <td align="center" valign="top">
                    <table border="0" cellpadding="0" cellspacing="0" width="${totalWidth}" style="max-width:${totalWidth}px;">

    console.log('Final HTML output:', htmlOutput);
    output.innerHTML = htmlOutput;
    
    const copyHtmlBtn = document.getElementById('copyHtml');
    if (copyHtmlBtn) {
        copyHtmlBtn.style.display = 'block';
    } else {
        console.error('copyHtml button not found');
    }
}

function getPriorityColor(priority) {
    switch (priority) {
        case 'High':
            return '#ff0000';
        case 'Medium':
            return '#ffa500';
        case 'Low':
            return '#008000';
        case 'None':
        default:
            return 'transparent';
    }
}

function addScrollButtons() {
    const scrollTopBtn = document.createElement('button');
    scrollTopBtn.innerHTML = '';
    scrollTopBtn.style.cssText = `
        position: fixed;
        bottom: 80px;
        right: 20px;
        padding: 10px 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
    `;
    scrollTopBtn.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

    const scrollBottomBtn = document.createElement('button');
    scrollBottomBtn.innerHTML = '';
    scrollBottomBtn.style.cssText = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    `;
    scrollBottomBtn.onclick = () => window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});

    document.body.appendChild(scrollTopBtn);
    document.body.appendChild(scrollBottomBtn);

    window.onscroll = () => {
        if (window.pageYOffset > 300) {
            scrollTopBtn.style.display = 'block';
        } else {
            scrollTopBtn.style.display = 'none';
        }
    };
}

            generateEmail();
        });

        console.error('Generate Email button not found');
    }
});
