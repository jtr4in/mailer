<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Mailer Builder</title>
    <style>
    :root {
            --primary-color: #dd1e31;
            --primary-hover: #b5182a;
            --background-color: #f0f0f0;
            --text-color: #333333;
            --border-color: #cccccc;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        select:focus, textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #output {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .campaign-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .campaign-item {
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-row > * {
            flex: 1;
            margin-right: 10px;
        }

        .form-row > *:last-child {
            margin-right: 0;
        }

        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .custom-fields {
            display: none;
        }
     .preserve-whitespace {
        white-space: pre-wrap;
    }

    .toggle-container {
        display: flex;
        align-items: center;
    }

    .tooltip-wrapper {
        position: relative;
        display: inline-block;
        margin-left: 10px;
    }

    .tooltip-text {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 12px;
        line-height: 1.4;
        white-space: nowrap;
    }

    .tooltip-wrapper:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
    }

    .tooltip-text::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }
</style>
</head>
<body>
    <h2><a href="https://admin.maxbounty.com/affiliates/mailer" style="text-decoration: none; color: var(--primary-color);">Affiliate Mailer Builder</a></h2>

    <form id="emailBuilderForm">
        <div class="checkbox-container">
            <input type="checkbox" id="useAutoSubject" name="useAutoSubject" checked>
            <label for="useAutoSubject" class="tooltip">Use Auto Email Subject Title
                <span class="tooltiptext">Choose from predefined subject titles</span>
            </label>
        </div>

        <div id="subjectTitleContainer" style="display: none;">
            <label for="subjectTitle">Subject Title:</label>

        <div id="autoSubjectContainer">
            <label for="autoSubjectSelect">Select Subject Title:</label>
            <select id="autoSubjectSelect" name="autoSubjectSelect">
                <option value="">Select a subject title</option>
                <option value="Updates and Announcements for {campaign}"><b>Updates and Announcements for {campaign}</b></option>
                <option value="Important Updates: Changes to Terms on {campaign}">Important Updates: Changes to Terms on {campaign}</option>
                <option value="Announcement: Changes to {campaign}">Announcement: Changes to {campaign}</option>
                <option value="Policy Update: Action Required to Continue Earning on {campaign}">Policy Update: Action Required to Continue Earning on {campaign}</option>
                <option value="Important Notice: Scheduled Maintenance and Downtime on {campaign}">Important Notice: Scheduled Maintenance and Downtime on {campaign}</option>
                <option value="New Product Launch: Be the First to Promote {campaign}">New Product Launch: Be the First to Promote {campaign}</option>
                <option value="Promotions and Opportunities for {campaign}"><b>Promotions and Opportunities for {campaign}</b></option>
                <option value="Exciting Changes on {campaign}: Boost Your Earnings Today">Exciting Changes on {campaign}: Boost Your Earnings Today</option>
                <option value="Limited-Time Bonus: Increase Your Commissions on {campaign}">Limited-Time Bonus: Increase Your Commissions on {campaign}</option>
                <option value="Last Chance: Don't Miss Out on This Limited-Time Offer on {campaign}">Last Chance: Don't Miss Out on This Limited-Time Offer on {campaign}</option>
                <option value="Exclusive Challenge: Win Prizes and Boost Sales on {campaign}">Exclusive Challenge: Win Prizes and Boost Sales on {campaign}</option>
                <option value="Holiday Campaigns: Prep for the Season with {campaign}">Holiday Campaigns: Prep for the Season with {campaign}</option>
                <option value="<b>Resources and Tools for {campaign}"><b>Resources and Tools for {campaign}</b></option>
                <option value="New Creative Assets for {campaign}">New Creative Assets for {campaign}</option>
                <option value="New Resources Available in Your Dashboard for {campaign}">New Resources Available in Your Dashboard for {campaign}</option>
                <option value="Exclusive Early Access to {campaign}">Exclusive Early Access to {campaign}</option>
                <option value="Top Tips for Maximizing Your Earnings on {campaign}">Top Tips for Maximizing Your Earnings on {campaign}</option>
            </select>
        </div>

        <label for="textAboveCampaigns">Text Above All Campaigns:</label>
        <textarea id="textAboveCampaigns" placeholder="Enter text to appear above all campaigns" rows="3" style="width: 100%; margin-bottom: 20px;"></textarea>

        <div class="form-row">
            <div>
                <label for="numCampaigns"># of Campaigns:</label>
                <select id="numCampaigns" name="numCampaigns">
                    <option value="1">1 Campaign</option>
                    <option value="2">2 Campaigns</option>
                    <option value="3">3 Campaigns</option>
                    <option value="4">4 Campaigns</option>
                    <option value="5">5 Campaigns</option>
                    <option value="6">6 Campaigns</option>
                    <option value="7">7 Campaigns</option>
                    <option value="8">8 Campaigns</option>
                    <option value="9">9 Campaigns</option>
                    <option value="10">10 Campaigns</option>
                    <option value="11">11 Campaigns</option>
                    <option value="12">12 Campaigns</option>
                </select>
            </div>
            <div>
                <label for="columns">Number of Columns:</label>
                <select id="columns" name="columns">
                    <option value="1" selected>1 Column</option>
                    <option value="2">2 Columns</option>
                    <option value="3">3 Columns</option>
                </select>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="noThumbnails" name="noThumbnails">
                <label for="noThumbnails">No Thumbnails</label>
            </div>
        </div>

        <div id="campaignInputs" class="campaign-grid"></div>

        <label for="afterLearnMore">Text before sign off:</label>
        <textarea id="afterLearnMore" name="afterLearnMore" rows="3" placeholder="Enter text to appear before the sign off"></textarea>

      <div class="form-row">  <button type="submit">Generate Email</button>  
				<button id="copyHtml" style="display: none;">Copy HTML</button>
    </form>
	</div>

    <div id="output"></div>
   


    <script>
	let campaignState = [{}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}];
let textAboveCampaigns = '';

document.addEventListener('DOMContentLoaded', function() {
    // Add this new style tag to the head of the document
    const style = document.createElement('style');
    style.textContent = `
        body {
            font-size: 14px;
        }
        .campaign-item {
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .campaign-item h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .campaign-item label {
            font-size: 0.9em;
        }
        .campaign-item input[type="text"],
        .campaign-item select,
        .campaign-item textarea {
            font-size: 0.9em;
            padding: 5px;
            margin-bottom: 8px;
        }
        .campaign-header {
            margin-bottom: 8px;
        }
        .toggle-switch {
            transform: scale(0.8);
        }
        #emailBuilderForm > * {
            margin-bottom: 10px;
        }
        #output {
            font-size: 0.9em;
        }
        .preserve-whitespace {
            white-space: pre-wrap;
        }
    `;
    document.head.appendChild(style);

    initializeCampaignInputs();

    document.getElementById('useAutoSubject').addEventListener('change', function() {
        document.getElementById('subjectTitleContainer').style.display = this.checked ? 'none' : 'block';
        document.getElementById('autoSubjectContainer').style.display = this.checked ? 'block' : 'none';
    });

    document.getElementById('numCampaigns').addEventListener('change', function() {
        const newNumCampaigns = parseInt(this.value);
        updateCampaignState(newNumCampaigns);
        initializeCampaignInputs();
    });

    document.getElementById('emailBuilderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('Form submitted');
        updateCampaignState();
        generateEmail();
    });

    document.getElementById('copyHtml').addEventListener('click', function() {
        const htmlContent = document.getElementById('output').innerHTML;
        navigator.clipboard.writeText(htmlContent).then(() => {
            alert('HTML copied to clipboard!');
        });
    });

    // Initial toggle of subject title containers
    document.getElementById('subjectTitleContainer').style.display = 'none';
    document.getElementById('autoSubjectContainer').style.display = 'block';

    // Add scroll buttons
    addScrollButtons();
});

function createCampaignInput(index) {
    const state = campaignState[index] || {};
    return `
        <div class="campaign-item">
            <div class="campaign-header">
                <h3>Campaign ${index + 1}</h3>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="customToggle${index}" onchange="toggleCustomFields(${index})" ${state.isCustom ? 'checked' : ''}>
                        <span class="slider"></span>
                    </label>
                    <div class="tooltip-wrapper">
                        <span>Custom</span>
                        <span class="tooltip-text">Toggle for custom</span>
                    </div>
                </div>
            </div>
            <div class="standard-fields" id="standardFields${index}" style="display: ${state.isCustom ? 'none' : 'block'}">
                <label for="updateType${index}">Update Type:</label>
                <select id="updateType${index}" name="updateType${index}">
                    <option value="None" ${state.updateType === 'None' ? 'selected' : ''}>None</option>
                    <option value="Rate Change" ${state.updateType === 'Rate Change' ? 'selected' : ''}>Rate Change</option>
                    <option value="New Campaign" ${state.updateType === 'New Campaign' ? 'selected' : ''}>New Campaign</option>
                    <option value="Asset Update" ${state.updateType === 'Asset Update' ? 'selected' : ''}>Asset Update</option>
                    <option value="Important Update" ${state.updateType === 'Important Update' ? 'selected' : ''}>Important Update</option>
                </select>

                <label for="campaignInfo${index}">Paste "Copy Image" from Admin:</label>
                <textarea id="campaignInfo${index}" name="campaignInfo${index}" rows="3" placeholder="Paste the 'Copy Image' content here">${state.campaignInfo || ''}</textarea>

           

                <label for="textUnderTitle${index}">Text Under Title:</label>
                <textarea id="textUnderTitle${index}" name="textUnderTitle${index}" rows="2" placeholder="Enter text to appear under the title">${state.textUnderTitle || ''}</textarea>
                <div class="checkbox-container">
                    <input type="checkbox" id="highlightStandard${index}" name="highlightStandard${index}" ${state.highlight ? 'checked' : ''}>
                    <label for="highlightStandard${index}">Highlight Campaign</label>
                </div>
            </div>
            <div class="custom-fields" id="customFields${index}" style="display: ${state.isCustom ? 'block' : 'none'}">
                <label for="customTitle${index}">Title:</label>
                <input type="text" id="customTitle${index}" name="customTitle${index}" value="${state.customTitle || ''}" placeholder="Enter custom title">

                <label for="customBodyText${index}">Custom Text:</label>
                <textarea id="customBodyText${index}" name="customBodyText${index}" rows="3" placeholder="Enter custom body text">${state.customBodyText || ''}</textarea>

                <label for="customImageUrl${index}">Image URL:</label>
                <input type="text" id="customImageUrl${index}" name="customImageUrl${index}" value="${state.customImageUrl || ''}" placeholder="Enter image URL">

                <label for="customLearnMoreUrl${index}">Custom URL for Title:</label>
                <input type="text" id="customLearnMoreUrl${index}" name="customLearnMoreUrl${index}" value="${state.customLearnMoreUrl || ''}" placeholder="Enter custom URL">
                <div class="checkbox-container">
                    <input type="checkbox" id="highlightCustom${index}" name="highlightCustom${index}" ${state.highlight ? 'checked' : ''}>
                    <label for="highlightCustom${index}">Highlight Campaign</label>
                </div>
            </div>
        </div>
    `;
}

function toggleCustomFields(index) {
    const customToggle = document.getElementById(`customToggle${index}`);
    const standardFields = document.getElementById(`standardFields${index}`);
    const customFields = document.getElementById(`customFields${index}`);

    if (customToggle && standardFields && customFields) {
        if (customToggle.checked) {
            standardFields.style.display = 'none';
            customFields.style.display = 'block';
        } else {
            standardFields.style.display = 'block';
            customFields.style.display = 'none';
        }
        updateCampaignState();
    }
}

function updateCampaignState(newNumCampaigns) {
    const numCampaigns = newNumCampaigns || parseInt(document.getElementById('numCampaigns').value);
    for (let i = 0; i < numCampaigns; i++) {
        const customToggle = document.getElementById(`customToggle${i}`);
        if (customToggle) {
            const isCustom = customToggle.checked;
            const highlight = isCustom 
                ? document.getElementById(`highlightCustom${i}`).checked
                : document.getElementById(`highlightStandard${i}`).checked;
            campaignState[i] = isCustom ? {
                isCustom: true,
                customTitle: document.getElementById(`customTitle${i}`)?.value || '',
                customBodyText: document.getElementById(`customBodyText${i}`)?.value || '',
                customImageUrl: document.getElementById(`customImageUrl${i}`)?.value || '',
                customLearnMoreUrl: document.getElementById(`customLearnMoreUrl${i}`)?.value || '',
                highlight: highlight
            } : {
                isCustom: false,
                updateType: document.getElementById(`updateType${i}`)?.value || '',
                campaignInfo: document.getElementById(`campaignInfo${i}`)?.value || '',
                customText: document.getElementById(`customText${i}`)?.value || '',
                textUnderTitle: document.getElementById(`textUnderTitle${i}`)?.value || '',
                highlight: highlight
            };
        }
    }
    // Trim the campaignState array if the number of campaigns has decreased
    campaignState = campaignState.slice(0, numCampaigns);
}

function initializeCampaignInputs() {
    const numCampaigns = parseInt(document.getElementById('numCampaigns').value);
    const campaignInputs = document.getElementById('campaignInputs');
    campaignInputs.innerHTML = '';
    for (let i = 0; i < numCampaigns; i++) {
        campaignInputs.innerHTML += createCampaignInput(i);
    }
}

function extractCampaignInfo(campaignInfo) {
    let campaignName = '';
    let campaignID = '';
    let campaignType = '';
    let campaignCountry = '';

    const lines = campaignInfo.split('\n');
    for (const line of lines) {
        if (line.includes(' - ')) {
            const parts = line.split(' - ');
            campaignName = parts[0].trim();
            campaignType = parts[1].trim().split(' (')[0];
            campaignCountry = parts[1].trim().split(' (')[1].replace(')', '');
            break;
        }
    }

    const idMatch = campaignInfo.match(/ID:\s(\d+)/);
    if (idMatch) {
        campaignID = idMatch[1];
    }

    return { name: campaignName, id: campaignID, type: campaignType, country: campaignCountry };
}
function nl2br(str) {
    return str.replace(/\n/g, "<br>");
}
function generateEmail() {
    console.log('generateEmail function called');
    updateCampaignState();
    const useAutoSubject = document.getElementById('useAutoSubject').checked;
    let subjectTitle = useAutoSubject ? document.getElementById('autoSubjectSelect').value : document.getElementById('subjectTitle').value;
    const numCampaigns = parseInt(document.getElementById('numCampaigns').value);
    const afterLearnMore = nl2br(document.getElementById('afterLearnMore').value);
    const noThumbnails = document.getElementById('noThumbnails').checked;
    const columns = parseInt(document.getElementById('columns').value);
    const output = document.getElementById('output');
    
    textAboveCampaigns = nl2br(document.getElementById('textAboveCampaigns').value);

    // Extract campaign info from the first non-custom campaign
    let campaignInfo = { name: '', id: '', type: '', country: '' };
    for (let i = 0; i < numCampaigns; i++) {
        if (!campaignState[i].isCustom) {
            campaignInfo = extractCampaignInfo(campaignState[i].campaignInfo);
            break;
        }
    }

    // Replace {campaign} in subject line
    subjectTitle = subjectTitle.replace(/{campaign}/g, `${campaignInfo.name} - ${campaignInfo.type} (${campaignInfo.country})`);

    let campaignsHtml = `
    <table cellspacing="0" cellpadding="0" border="0" width="100%" style="table-layout: fixed;">
    `;

    for (let i = 0; i < numCampaigns; i++) {
        if (i % columns === 0) {
            campaignsHtml += '<tr>';
        }

        const state = campaignState[i];
        let cellContent = '';

        if (state.isCustom) {
            const titleContent = state.customLearnMoreUrl 
                ? `<a href="${state.customLearnMoreUrl}" style="color:#dd1e31; text-decoration:none;">${state.customTitle}</a>`
                : state.customTitle;
            
            cellContent = `
                <h3 style="color:#333333; font-size:14px; margin-top:0; margin-bottom:5px;">
                    ${titleContent}
                </h3>
                <p style="color:#333333; font-size:12px; margin:0 0 5px 0;">${nl2br(state.customBodyText)}</p>
                ${!noThumbnails && state.customImageUrl ? `
                    <a href="${state.customLearnMoreUrl || '#'}">
                        <img src="${state.customImageUrl}" alt="Custom thumbnail" style="max-width:100%; height:auto; display:block; margin:10px 0;">
                    </a>
                ` : ''}
            `;
        } else {
            const campaignInfo = extractCampaignInfo(state.campaignInfo);
            let campaignName = campaignInfo.name;
            let campaignID = campaignInfo.id;
            let campaignType = campaignInfo.type;
            let campaignCountry = campaignInfo.country;
            let landingPage;

            const urlMatch = state.campaignInfo.match(/(https:\/\/maxbounty\.com\/getlp\.asp\?m=\d+&o=\d+&l=\d+&s=)full/);
            if (urlMatch) {
                landingPage = urlMatch[1] + 'thumb';
            } else {
                // If the expected URL format is not found, try to extract any URL
                const anyUrlMatch = state.campaignInfo.match(/(https?:\/\/[^\s]+)/);
                if (anyUrlMatch) {
                    landingPage = anyUrlMatch[1];
                }
            }

            if (campaignName && campaignID && landingPage) {
                const titleContent = `${state.updateType !== 'None' ? state.updateType + ': ' : ''}${campaignName} - ${campaignType} (${campaignCountry})`;
                cellContent = `
                    <div style="text-align: center; max-width: ${numCampaigns === 1 ? '600px' : '300px'}; margin: 0 auto;">
                        <h3 style="color:#333333; font-size:14px; margin-top:0; margin-bottom:10px;">
                            <a href="https://affiliates.maxbounty.com/campaign/${campaignID}" style="color:#dd1e31; text-decoration:none;">
                                ${titleContent}
                            </a>
                        </h3>
                        <p style="color:#333333; font-size:12px; margin:0 0 10px 0; text-align: left;">${nl2br(state.textUnderTitle)}</p>
                        ${!noThumbnails ? `
                            <a href="https://affiliates.maxbounty.com/campaign/${campaignID}">
                                <img src="${landingPage}" alt="${campaignName} thumbnail" style="width:100%; height:auto; display:block; margin:0px auto;">
                            </a>
                        ` : ''}
                        <p style="color:#333333; font-size:12px; margin:0 0 5px 0; text-align: left;">${nl2br(state.customText)}</p>
                    </div>
                `;
            }
        }

        const highlightStyle = state.highlight ? 'border: 2px solid #000000; border-radius: 10px; padding: 10px;' : '';

        if (numCampaigns === 1) {
            campaignsHtml += `
                <div style="max-width:600px; margin:0 auto; ${highlightStyle}">
                    ${cellContent}
                </div>
            `;
        } else {
            campaignsHtml += `
                <td width="${Math.floor(100/columns)}%" valign="top" style="padding:10px;">
                    <!--[if gte mso 9]>
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr><td width="100%">
                    <![endif]-->
                    <div style="max-width:300px; margin:0 auto; ${highlightStyle}">
                        ${cellContent}
                    </div>
                    <!--[if gte mso 9]>
                    </td></tr></table>
                    <![endif]-->
                </td>
            `;
        }

        if ((i + 1) % columns === 0 || i === numCampaigns - 1) {
            campaignsHtml += '</tr>';
        }
    }

    campaignsHtml += '</table>';

    const htmlOutput = `
    <p style="color:#333333; font-family:Arial, sans-serif;">${subjectTitle}</p>
    <div style="max-width:600px; margin:0 auto;">
        <p style="color:#333333; font-family:Arial, sans-serif;">#firstName#,</p>
        <p style="color:#333333; font-family:Arial, sans-serif;">${textAboveCampaigns}</p>
        <!--[if gte mso 9]>
        <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <![endif]-->
        ${campaignsHtml}
        <!--[if gte mso 9]>
        </table>
        <![endif]-->
        <p style="color:#333333; font-family:Arial, sans-serif;">${afterLearnMore}</p>
        <p style="color:#333333; font-family:Arial, sans-serif;">If you have any questions, please contact your Affiliate Manager.</p>
        <p style="color:#333333; font-family:Arial, sans-serif;">Thanks,</p>
    </div>
    `;

    output.innerHTML = htmlOutput;
    document.getElementById('copyHtml').style.display = 'block';
}


function addScrollButtons() {
    const scrollTopBtn = document.createElement('button');
    scrollTopBtn.innerHTML = '↑';
    scrollTopBtn.style.cssText = `
        position: fixed;
        bottom: 80px;
        right: 20px;
        padding: 10px 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
    `;
    scrollTopBtn.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

    const scrollBottomBtn = document.createElement('button');
    scrollBottomBtn.innerHTML = '↓';
    scrollBottomBtn.style.cssText = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    `;
    scrollBottomBtn.onclick = () => window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});

    document.body.appendChild(scrollTopBtn);
    document.body.appendChild(scrollBottomBtn);

    window.onscroll = () => {
        if (window.pageYOffset > 300) {
            scrollTopBtn.style.display = 'block';
        } else {
            scrollTopBtn.style.display = 'none';
        }
    };
}
