<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #dd1e31;
            --primary-hover: #b5182a;
            --background-color: #f0f0f0;
            --text-color: #333333;
            --border-color: #cccccc;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
            display: flex;
            gap: 40px;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
        }

        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        select:focus, textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #output {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .campaign-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .campaign-item {
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-row > * {
            flex: 1;
            margin-right: 10px;
        }

        .form-row > *:last-child {
            margin-right: 0;
        }

        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 15px;
            margin-right: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 11px;
            width: 11px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(15px);
        }

        .custom-fields {
            display: none;
        }
     .preserve-whitespace {
        white-space: pre-wrap;
    }

    .toggle-container {
        display: flex;
        align-items: center;
        margin-bottom: 3px;
    }

    .tooltip-wrapper {
        position: relative;
        display: inline-block;
        margin-left: 10px;
    }

    .tooltip-text {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 12px;
        line-height: 1.4;
        white-space: nowrap;
    }

    .tooltip-wrapper:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
    }

    .tooltip-text::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }

    .standard-only {
        transition: display 0.3s ease;
    }

    textarea {
        font-size: 0.9em;
        resize: vertical;
    }

    #customSignOffContainer, #autoSignOffContainer {
        margin-top: 10px;
    }

    #autoSignOffSelect, #customSignOff {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        font-size: 14px;
    }

    #customSignOff {
        resize: vertical;
    }

    #inputSection {
        width: 50%;
        padding-right: 20px;
    }

    #previewSection {
        width: 50%;
        position: sticky;
        top: 20px;
        align-self: flex-start;
    }

    #output {
        max-height: 90vh;
        overflow-y: auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
</style>
</head>

function createCampaignInput(index) {
    const state = campaignState[index] || {};

    function extractCampaignTitle(campaignInfo) {
        const match = campaignInfo.match(/^(.*?)(\s+\d+)$/m);
        if (match) {
            const [, name, id] = match;
            return `${name.trim()} ${id.trim()}`;
        }
        return '';
    }

    const campaignTitle = state.campaignInfo ? extractCampaignTitle(state.campaignInfo) : `Campaign ${index + 1}`;

    function updateSentenceModeUI() {
        const isCustom = document.getElementById(`customToggle${index}`).checked;
        const sentenceModeToggle = isCustom 
            ? document.getElementById(`sentenceMode${index}`)
            : document.getElementById(`sentenceModeStandard${index}`);
        const textUnderTitleLabel = document.getElementById(`textUnderTitleLabel${index}`);
        const textUnderTitleInput = document.getElementById(`textUnderTitle${index}`);
        const subtitleCheckboxContainer = document.getElementById(`subtitleCheckboxContainer${index}`);
        
        if (sentenceModeToggle && textUnderTitleLabel && textUnderTitleInput && subtitleCheckboxContainer) {
            const isSentenceMode = sentenceModeToggle.checked;
            textUnderTitleLabel.textContent = isSentenceMode ? 'Sentence After Title:' : 'Text Under Title:';
            textUnderTitleInput.placeholder = isSentenceMode ? 'has had its rate increased to...' : 'Enter text to appear under the title';
            subtitleCheckboxContainer.style.display = isSentenceMode ? 'none' : 'inline-block';
        }
    }

    // Ensure this function is available globally
    window[`updateSentenceModeUI${index}`] = updateSentenceModeUI;

    return `
        <div class="campaign-item">
            <h3 class="campaign-header">${campaignTitle}</h3>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="customToggle${index}" name="customToggle${index}" ${state.isCustom ? 'checked' : ''} onchange="toggleCustomFields(${index})">
                    <span class="slider"></span>
                </label>
                <span>Custom Campaign</span>
            </div>
            <div class="standard-fields" id="standardFields${index}" style="display: ${state.isCustom ? 'none' : 'block'}">
                <label for="updateType${index}">Update Type:</label>
                <select id="updateType${index}" name="updateType${index}">
                   <option value="None" ${state.updateType === 'None' ? 'selected' : ''}>None</option>
                    <option value="New" ${state.updateType === 'New' ? 'selected' : ''}>New</option>
                    <option value="Update" ${state.updateType === 'Update' ? 'selected' : ''}>Asset Update</option>
					<option value="Update" ${state.updateType === 'Update' ? 'selected' : ''}>Rate Change</option>
					<option value="Update" ${state.updateType === 'Update' ? 'selected' : ''}>Promotion</option>
					<option value="Update" ${state.updateType === 'Update' ? 'selected' : ''}>Maintenance</option>
                </select>

                <label for="campaignInfo${index}">Paste "Copy Image" from Admin:</label>
                <textarea id="campaignInfo${index}" name="campaignInfo${index}" rows="1" placeholder="Paste the 'Copy Image' content here">${state.campaignInfo || ''}</textarea>

                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="sentenceModeStandard${index}" name="sentenceModeStandard${index}" ${state.sentenceMode !== false ? 'checked' : ''} onchange="updateSentenceModeUI${index}()">
                        <span class="slider"></span>
                    </label>
                    <span>Sentence</span>
                    <div class="checkbox-container" style="margin-left: 10px;">
                        <input type="checkbox" id="hyperlinkSentence${index}" name="hyperlinkSentence${index}" ${state.hyperlinkSentence ? 'checked' : ''}>
                        <label for="hyperlinkSentence${index}">Linked</label>
                    </div>
                    <div class="checkbox-container" style="margin-left: 10px;">
                        <input type="checkbox" id="h2Sentence${index}" name="h2Sentence${index}" ${state.h2Sentence ? 'checked' : ''}>
                        <label for="h2Sentence${index}">H2</label>
                    </div>
                </div>

                <label for="textUnderTitle${index}" id="textUnderTitleLabel${index}">
                    ${state.sentenceMode ? 'Sentence After Title:' : 'Text Under Title:'}
                </label>
                <textarea id="textUnderTitle${index}" name="textUnderTitle${index}" rows="3" 
                          style="font-size: 0.9em; resize: vertical; white-space: pre-wrap;"
                          placeholder="${state.sentenceMode ? 'Enter sentence text' : 'Enter text to appear under the title'}">${state.textUnderTitle || ''}</textarea>

                <div class="form-row">
                    <div class="checkbox-container">
                        <input type="checkbox" id="highlightStandard${index}" name="highlightStandard${index}" ${state.highlight ? 'checked' : ''}>
                        <label for="highlightStandard${index}">Highlight</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="showRateStandard${index}" name="showRateStandard${index}" ${state.sentenceMode !== false ? '' : 'checked'}>
                        <label for="showRateStandard${index}">Rate</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="showThumbnailStandard${index}" name="showThumbnailStandard${index}" ${state.showThumbnail !== false ? 'checked' : ''}>

function updateCampaignState(newNumCampaigns) {

    }

function nl2br(str) {

        return '';
    }
    return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1<br>$2');
}

function extractCampaignInfo(campaignInfo) {
    let campaignName = '';
    let campaignID = '';
    let campaignCountry = '';
    let conversionType = '';
    let commissionDetails = '';
    let subtitle = '';

    const lines = campaignInfo.split('\n');
    if (lines.length > 0) {
        const firstLine = lines[0];
        const parts = firstLine.split(' - ');
        if (parts.length >= 3) {
            campaignName = parts[0].trim();
            subtitle = parts[1].trim();
            const countryAndId = parts[2].trim();
            
            // Extract country from within brackets
            const countryMatch = countryAndId.match(/\(([^)]+)\)/);
            if (countryMatch) {
                campaignCountry = countryMatch[1].trim();
            }
            
            // Extract ID
            const idMatch = countryAndId.match(/ID:\s*(\d+)/);
            if (idMatch) {
                campaignID = idMatch[1];
            }
            
            // Extract conversion type (everything before the brackets)
            const conversionTypeMatch = countryAndId.match(/(.*?)\s*\(/);
            if (conversionTypeMatch) {
                conversionType = conversionTypeMatch[1].trim();
            }
        }
    }

    // If ID wasn't found in the first line, try to extract it from the rest of the text
    if (!campaignID) {
        const idMatch = campaignInfo.match(/ID:\s*(\d+)/);
        if (idMatch) {
            campaignID = idMatch[1];
        }
    }

    // Extract and reformat Commission Details
    const commissionMatch = campaignInfo.match(/Commission Details:\s*(.*)/);
    if (commissionMatch) {
        commissionDetails = commissionMatch[1];
        // Reformat the commission details
        const parts = commissionDetails.split(':');
        if (parts.length === 2) {
            const action = parts[0].trim();
            let amount = parts[1].trim();
            
            // Remove 'of sale' if the amount is a percentage
            if (amount.includes('%')) {
                amount = amount.replace('of sale', '').trim();
                commissionDetails = `${amount} of ${action}`;
            } else {
                // For flat rates, remove 'of' and 'lead'
                amount = amount.replace('per lead', '').trim();
                commissionDetails = `${amount} per ${action}`;
            }
        }
    }

    return { 
        name: campaignName || 'Unknown Campaign', 
        id: campaignID || '', 
        country: campaignCountry || '', 
        conversionType: conversionType || '',
        commissionDetails: commissionDetails || '',
        subtitle: subtitle || ''
    };
}

function pluralizeText(text, numCampaigns) {
    if (numCampaigns <= 1) {
        return text
            .replace(/these campaigns/g, "this campaign")
            .replace(/These campaigns/g, "This campaign")
            .replace(/the following campaigns/g, "the following campaign")
            .replace(/The following campaigns/g, "The following campaign")
            .replace(/these great opportunities/g, "this great opportunity")
            .replace(/These great opportunities/g, "This great opportunity")
            .replace(/campaigns are/g, "campaign is")
            .replace(/Campaigns are/g, "Campaign is")
            .replace(/campaigns have/g, "campaign has")
            .replace(/Campaigns have/g, "Campaign has")
            .replace(/campaigns fit/g, "campaign fits")
            .replace(/Campaigns fit/g, "Campaign fits")
            .replace(/campaigns could/g, "campaign could")
            .replace(/Campaigns could/g, "Campaign could");
    }

    return text
        .replace(/this campaign/g, "these campaigns")
        .replace(/This campaign/g, "These campaigns")
        .replace(/the following campaign/g, "the following campaigns")
        .replace(/The following campaign/g, "The following campaigns")
        .replace(/this great opportunity/g, "these great opportunities")
        .replace(/This great opportunity/g, "These great opportunities")
        .replace(/campaign is/g, "campaigns are")
        .replace(/Campaign is/g, "Campaigns are")
        .replace(/campaign has/g, "campaigns have")
        .replace(/Campaign has/g, "Campaigns have")
        .replace(/campaign fits/g, "campaigns fit")
        .replace(/Campaign fits/g, "Campaigns fit")
        .replace(/campaign could/g, "campaigns could")
        .replace(/Campaign could/g, "Campaigns could");
}

    campaignsHtml += '</table>';

    const htmlOutput = `
${subjectTitle}

    `;

    console.log('Final HTML output:', htmlOutput);
    outputElement.innerHTML = htmlOutput;
    
    const copyHtmlBtn = document.getElementById('copyHtml');
    const copyLinkBtn = document.getElementById('copyLink');
    if (copyHtmlBtn && copyLinkBtn) {

    }

function getPriorityColor(priority) {
    switch (priority) {
        case 'High':
            return '#ff0000';
        case 'Medium':
            return '#ffa500';
        case 'Low':
            return '#008000';
        case 'None':
        default:
            return 'transparent';
    }
}

function addScrollButtons() {
    const scrollTopBtn = document.createElement('button');
    scrollTopBtn.innerHTML = '↑';
    scrollTopBtn.style.cssText = `
        position: fixed;
        bottom: 80px;
        right: 20px;
        padding: 10px 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
    `;
    scrollTopBtn.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

    const scrollBottomBtn = document.createElement('button');
    scrollBottomBtn.innerHTML = '↓';
    scrollBottomBtn.style.cssText = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    `;
    scrollBottomBtn.onclick = () => window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});

    document.body.appendChild(scrollTopBtn);
    document.body.appendChild(scrollBottomBtn);

    window.onscroll = () => {
        if (window.pageYOffset > 300) {
            scrollTopBtn.style.display = 'block';
        } else {
            scrollTopBtn.style.display = 'none';
        }
    };
}

// Add this function to generate and copy the link
function copyLink() {
    const currentUrl = new URL(window.location.href);
    
    // Get the current state of the form
    const formData = new FormData(document.getElementById('emailBuilderForm'));
    const settings = {};
    for (let [key, value] of formData.entries()) {
        settings[key] = value;
    }
    
    // Add the settings and campaigns to the URL
    currentUrl.searchParams.set('settings', JSON.stringify(settings));
    currentUrl.searchParams.set('campaigns', JSON.stringify(campaignState));
    
    // Copy the URL to clipboard
    navigator.clipboard.writeText(currentUrl.toString()).then(() => {
   
    }).catch(err => {
        console.error('Failed to copy link: ', err);
        alert('Failed to copy link. Please try again.');
    });
}

// Add this function to load settings from URL parameters
function loadSettingsFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const settings = JSON.parse(urlParams.get('settings') || '{}');
    const campaigns = JSON.parse(urlParams.get('campaigns') || '[]');
    
    // Apply settings to form elements
    for (let [key, value] of Object.entries(settings)) {
        const element = document.getElementById(key);
        if (element) {
            if (element.type === 'checkbox') {
                element.checked = value === 'on';
            } else {
                element.value = value;
            }
        }
    }
    
    // Apply campaign state
    campaignState = campaigns;
    initializeCampaignInputs();
    generateEmail();
}

document.addEventListener('DOMContentLoaded', function() {
    // Instead, call generateEmail once on page load
    updateCampaignState();
    generateEmail();
    
    // Call loadSettingsFromUrl on page load
    loadSettingsFromUrl();
});
