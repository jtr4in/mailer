<!DOCTYPE html>

<head>

    <style>
    :root {
            --primary-color: #dd1e31;
            --primary-hover: #b5182a;
            --background-color: #f0f0f0;
            --text-color: #333333;
            --border-color: #cccccc;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        select, textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        select:focus, textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #output {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .campaign-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .campaign-item {
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-row > * {
            flex: 1;
            margin-right: 10px;
        }

        .form-row > *:last-child {
            margin-right: 0;
        }

        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .custom-fields {
            display: none;
        }
     .preserve-whitespace {
        white-space: pre-wrap;
    }

    .toggle-container {
        display: flex;
        align-items: center;
    }

    .tooltip-wrapper {
        position: relative;
        display: inline-block;
        margin-left: 10px;
    }

    .tooltip-text {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 12px;
        line-height: 1.4;
        white-space: nowrap;
    }

    .tooltip-wrapper:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
    }

    .tooltip-text::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }
</style>

function toggleCustomFields(index) {
    const customToggle = document.getElementById(`customToggle${index}`);
    const standardFields = document.getElementById(`standardFields${index}`);
    const customFields = document.getElementById(`customFields${index}`);

    if (customToggle && standardFields && customFields) {
        if (customToggle.checked) {
            standardFields.style.display = 'none';
            customFields.style.display = 'block';
        } else {
            standardFields.style.display = 'block';
            customFields.style.display = 'none';
        }
        updateCampaignState();
    }
}

function updateCampaignState(newNumCampaigns) {
    console.log('updateCampaignState called');
    const numCampaigns = newNumCampaigns || parseInt(document.getElementById('numCampaigns').value);
    console.log('Number of campaigns:', numCampaigns);
    
    for (let i = 0; i < numCampaigns; i++) {
        const customToggle = document.getElementById(`customToggle${i}`);
        if (customToggle) {
            const isCustom = customToggle.checked;
            const highlight = isCustom 
                ? document.getElementById(`highlightCustom${i}`).checked
                : document.getElementById(`highlightStandard${i}`).checked;
            campaignState[i] = isCustom ? {
                isCustom: true,
                customTitle: document.getElementById(`customTitle${i}`)?.value || '',
                customBodyText: document.getElementById(`customBodyText${i}`)?.value || '',
                customImageUrl: document.getElementById(`customImageUrl${i}`)?.value || '',
                customLearnMoreUrl: document.getElementById(`customLearnMoreUrl${i}`)?.value || '',
                highlight: highlight
            } : {
                isCustom: false,
                updateType: document.getElementById(`updateType${i}`)?.value || '',
                campaignInfo: document.getElementById(`campaignInfo${i}`)?.value || '',
                customText: document.getElementById(`customText${i}`)?.value || '',
                textUnderTitle: document.getElementById(`textUnderTitle${i}`)?.value || '',
                highlight: highlight,
                priorityLevel: document.getElementById(`priorityLevel${i}`)?.value || 'None'
            };
        } else {
            console.error(`customToggle${i} not found`);
        }
    }
    console.log('Updated campaign state:', campaignState);
    // Trim the campaignState array if the number of campaigns has decreased
    campaignState = campaignState.slice(0, numCampaigns);
}

function extractCampaignInfo(campaignInfo) {
    let campaignName = '';
    let campaignID = '';
    let campaignType = '';
    let campaignCountry = '';
    let commissionDetails = '';

    const lines = campaignInfo.split('\n');
    if (lines.length > 0) {
        const firstLine = lines[0];
        const parts = firstLine.split(' - ');
        if (parts.length >= 3) {
            campaignName = parts[0].trim();
            campaignType = parts[1].trim();
            const countryAndId = parts[2].trim();
            const countryIdMatch = countryAndId.match(/(.*?)\s*-?\s*ID:\s*(\d+)/);
            if (countryIdMatch) {
                campaignCountry = countryIdMatch[1].trim();
                campaignID = countryIdMatch[2];
            } else {
                campaignCountry = countryAndId;
            }
        }
    }

    // If ID wasn't found in the first line, try to extract it from the rest of the text
    if (!campaignID) {
        const idMatch = campaignInfo.match(/ID:\s*(\d+)/);
        if (idMatch) {
            campaignID = idMatch[1];
        }
    }

    // Extract and reformat Commission Details
    const commissionMatch = campaignInfo.match(/Commission Details:\s*(.*)/);
    if (commissionMatch) {
        let commissionDetails = commissionMatch[1];
        // Reformat the commission details
        const parts = commissionDetails.split(':');
        if (parts.length === 2) {
            const action = parts[0].trim();
            const amount = parts[1].replace('per lead', '').trim();
            commissionDetails = `${amount} per ${action}`;
        }
        return { 
            name: campaignName || 'Unknown Campaign', 
            id: campaignID || '', 
            type: campaignType || '', 
            country: campaignCountry || '', 
            commissionDetails: commissionDetails || ''
        };
    }

    return { 
        name: campaignName || 'Unknown Campaign', 
        id: campaignID || '', 
        type: campaignType || '', 
        country: campaignCountry || '', 
        commissionDetails: commissionDetails || ''
    };
}

    `;

    document.getElementById('output').innerHTML = emailContent;
    document.getElementById('copyHtml').style.display = 'block';
}

function nl2br(str) {
    return str.replace(/\n/g, "<br>");
}
function generateEmail() {

    // Extract campaign info from the first non-custom campaign
    let campaignInfo = { name: '', id: '', type: '', country: '', commissionDetails: '' };
    for (let i = 0; i < numCampaigns; i++) {
        if (!campaignState[i].isCustom) {
            campaignInfo = extractCampaignInfo(campaignState[i].campaignInfo);
            break;
        }
    }
    console.log('Campaign info:', campaignInfo);

    // Replace {campaign} in subject line
    subjectTitle = subjectTitle.replace(/{campaign}/g, `${campaignInfo.name}${campaignInfo.type ? ' - ' + campaignInfo.type : ''}${campaignInfo.country ? ' ' + campaignInfo.country : ''}`);

        if (i % columns === 0) {
            campaignsHtml += '<tr>';
        }

        const state = campaignState[i];
        let cellContent = '';

        const priorityStyle = state.priorityLevel ? `border-left: 5px solid ${getPriorityColor(state.priorityLevel)};` : '';
        const highlightStyle = state.highlight ? 'background-color: #dd1e31; color: white;' : '';

        if (state.isCustom) {
            const titleContent = state.customLearnMoreUrl 
                ? `<a href="${state.customLearnMoreUrl}" style="color:${state.highlight ? 'white' : '#dd1e31'}; text-decoration:none;">${state.customTitle}</a>`
                : state.customTitle;
            
            cellContent = `
                <h3 style="color:${state.highlight ? 'white' : '#333333'}; font-size:14px; margin-top:0; margin-bottom:5px;">
                    ${titleContent}
                </h3>
                <p style="color:${state.highlight ? 'white' : '#333333'}; font-size:12px; margin:0 0 5px 0;">${nl2br(state.customBodyText)}</p>
                ${!noThumbnails && state.customImageUrl ? `
                    <a href="${state.customLearnMoreUrl || '#'}">
                        <img src="${state.customImageUrl}" alt="${state.customTitle}" width="${cellWidth - 20}" style="display:block; margin:10px auto;" />
                    </a>
                ` : ''}
            `;
        } else {
            const campaignInfo = extractCampaignInfo(state.campaignInfo || '');
            let campaignName = campaignInfo.name;
            let campaignID = campaignInfo.id;
            let campaignType = campaignInfo.type;
            let campaignCountry = campaignInfo.country;
            let landingPage = '';
            let commissionDetails = campaignInfo.commissionDetails;

            const urlMatch = (state.campaignInfo || '').match(/(https:\/\/maxbounty\.com\/getlp\.asp\?m=\d+&o=\d+&l=\d+&s=)full/);
            if (urlMatch) {
                landingPage = urlMatch[1] + 'thumb';
            } else {
                const anyUrlMatch = (state.campaignInfo || '').match(/(https?:\/\/[^\s]+)/);
                if (anyUrlMatch) {
                    landingPage = anyUrlMatch[1];
                }
            }

            if (campaignName && campaignID) {
                const titleContent = `${state.updateType !== 'None' ? state.updateType + ': ' : ''}${campaignName}${campaignType ? ' - ' + campaignType : ''}${campaignCountry ? ' ' + campaignCountry : ''}`;
                cellContent = `
                    <h3 style="color:${state.highlight ? 'white' : '#333333'}; font-size:14px; margin-top:0; margin-bottom:10px; word-wrap: break-word; overflow-wrap: break-word; hyphens: auto;">
                        <a href="https://affiliates.maxbounty.com/campaign/${campaignID}" style="color:${state.highlight ? 'white' : '#dd1e31'}; text-decoration:none;">
                            ${titleContent}
                        </a>
                    </h3>
                    <p style="color:${state.highlight ? 'white' : '#333333'}; font-size:12px; margin:0 0 10px 0; text-align: left;">${nl2br(state.textUnderTitle)}</p>
                    ${!noThumbnails && landingPage ? `
                        <a href="https://affiliates.maxbounty.com/campaign/${campaignID}">
                            <img src="${landingPage}" alt="${campaignName} Thumbnail" width="${cellWidth - 20}" style="display:block; margin:0 auto;" />
                        </a>
                        <p style="color:${state.highlight ? 'white' : '#333333'}; font-size:12px; margin:10px 0 5px 0; text-align: left;">${commissionDetails}</p>
                    ` : ''}
                    <p style="color:${state.highlight ? 'white' : '#333333'}; font-size:12px; margin:10px 0 5px 0; text-align: left;">${nl2br(state.customText)}</p>
                `;
            }
        }

        campaignsHtml += `
            <td width="${cellWidth}" valign="top" style="padding:10px; ${priorityStyle} ${highlightStyle} word-wrap: break-word; overflow-wrap: break-word; hyphens: auto;">
                ${cellContent}
            </td>
        `;

        if ((i + 1) % columns === 0 || i === numCampaigns - 1) {
            campaignsHtml += '</tr>';
        }
    }

    campaignsHtml += '</table>';

    const htmlOutput = `
${subjectTitle}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="margin:0; padding:0; background-color:#F2F2F2;">
    <center>
        <table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#F2F2F2">
            <tr>
                <td align="center" valign="top">
                    <table border="0" cellpadding="0" cellspacing="0" width="${totalWidth}" style="max-width:${totalWidth}px;">
                        <tr>
                            <td align="left" valign="top" style="padding:20px; font-family:Arial, sans-serif; color:#333333;">
                                <p style="font-size:14px; margin-bottom:20px;">#firstName#,</p>
                                <p style="font-size:14px; margin-bottom:20px;">${textAboveCampaigns}</p>
                                ${campaignsHtml}
                                <p style="font-size:14px; margin-top:20px;">${afterLearnMore}</p>
                                <p style="font-size:14px; margin-top:20px;">If you have any questions, please contact your Affiliate Manager.</p>
                                <p style="font-size:14px; margin-top:20px;">Thanks,</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
    `;

    console.log('Final HTML output:', htmlOutput);
    output.innerHTML = htmlOutput;
    
    const copyHtmlBtn = document.getElementById('copyHtml');
    if (copyHtmlBtn) {
        copyHtmlBtn.style.display = 'block';
    } else {
        console.error('copyHtml button not found');
    }
}

function getPriorityColor(priority) {
    switch (priority) {
        case 'High':
            return '#ff0000';
        case 'Medium':
            return '#ffa500';
        case 'Low':
            return '#008000';
        case 'None':
        default:
            return 'transparent';
    }
}

function addScrollButtons() {
    const scrollTopBtn = document.createElement('button');
    scrollTopBtn.innerHTML = '↑';
    scrollTopBtn.style.cssText = `
        position: fixed;
        bottom: 80px;
        right: 20px;
        padding: 10px 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
    `;
    scrollTopBtn.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

    const scrollBottomBtn = document.createElement('button');
    scrollBottomBtn.innerHTML = '↓';
    scrollBottomBtn.style.cssText = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    `;
    scrollBottomBtn.onclick = () => window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});

    document.body.appendChild(scrollTopBtn);
    document.body.appendChild(scrollBottomBtn);

    window.onscroll = () => {
        if (window.pageYOffset > 300) {
            scrollTopBtn.style.display = 'block';
        } else {
            scrollTopBtn.style.display = 'none';
        }
    };
}
